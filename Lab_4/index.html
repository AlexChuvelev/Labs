<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card 10</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <div class="card">
      <div class="card__header">
        <div class="card__header-info">
          <img
            src="img/avatar.png"
            alt="Users' avatar"
            class="card__header-info-avatar"
          />
          <div class="card__header-info-text">
            <div class="card__header-info-text-name">Bob Dylan</div>
            <div class="card__header-info-text-timemark">
              Aug 3, 2016 Â·3 min read
            </div>
          </div>
        </div>
        <button class="card__header-add"></button>
      </div>
      <div class="card__media">
        <img
          src="img/content.png"
          alt="Main card img"
          class="card__media-img"
        />
      </div>
      <div class="card__content">
        <div class="card__content-tag">#BlowinInTheWind</div>
        <div class="card__content-text">
          How many roads must a man walk down<br />
          Before you call him a man?
        </div>
      </div>
    </div>
  </body>
</html>
